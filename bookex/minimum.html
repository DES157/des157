    <script> 
        // This script compares two arguments, finds the minimum between them, and returns it.
        function min(num1, num2) {
            if(num1 < num2) {
                return num1;
            } else if(num1 > num2) {
                return num2;
            } else if(num1 == num2) {
                return "Your inputs have the same value!";
            }
        }

        console.log("The smaller number between " + num1 + "and " + num2 + "is " + min(-4, 50));
        console.log("The smaller number between " + num1 + "and " + num2 + "is " + min(12, 8));
        console.log(min("qwerty", "qwerty"));
    </script>
