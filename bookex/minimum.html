<body>
    <h1>Charpter 3</h1>
    <h2>open the console to see the results of the script</h2>
    <script>
        function min(first, second) {
            if (first < second) {
                return first;
            }
            return second;
        }

        console.log(min(0, 10));
        console.log(min(0, -10));
//
    </script>
</body>
