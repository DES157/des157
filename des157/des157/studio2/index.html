<body>

<article>
	<p>Help censor this song so that it can be played on the radio.</p>
	<form name="f">
		<div>
			<label>Verb (present tense)</label><br>
			<input type="text" name="verb">
		</div>

		<div>
			<label>Noun</label><br>
			<input type="text" name="noun">
		</div>

		<div>
			<label>Adjective</label><br>
			<input type="text" name="adjective">
		</div>
		<input type="submit" value="Let's Go!">
	</form>
</article>





<script src="script.js" ></script>
