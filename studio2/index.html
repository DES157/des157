    <main>
        <article>
            <form name="f">
                <!--- NAMES -->
                <section id="names">
                    <div>
                        <label>name 1</label>
                        <input type="text" name="name1" placeholder="any name">
                    </div>

                    <div>
                        <label>name 2</label>
                        <input type="text" name="name2" placeholder="any name">
                    </div>
                </section>

                <!--- 4 NOUNS -->
                <section>
                    <div>
                        <label>noun</label>
                        <input type="text" name="noun1" placeholder="emotion">
                    </div>

                    <div>
                        <input type="text" name="noun2" placeholder="emotion">
                    </div>

                    <div>
                        <input type="text" name="noun3" placeholder="emotion">
                    </div>

                    <div>
                        <input type="text" name="noun4" placeholder="any noun">
                    </div>
                </section>

                <!--- 5 ADJECTIVES -->
                <section>
                    <div>
                        <label>adjective</label>
                        <input type="text" name="adj1" placeholder="any adjective">
                    </div>

                    <div>
                        <input type="text" name="adj2" placeholder="any adjective">
                    </div>

                    <div>
                        <input type="text" name="adj3" placeholder="any adjective">
                    </div>

                    <div>
                        <input type="text" name="adj4" placeholder="any adjective">
                    </div>

                    <div>
                        <input type="text" name="adj5" placeholder="any adjective">
                    </div>
                </section>

                <!-- submit & reset-->
                <section id="buttons">
                    <input type="reset" value="rewrite" />
                    <input type="submit" value="send" />
                </section>
            </form>
        </article>
